<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Super Lite Computer Training Centre â€” Results</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Optional styling improvement */
    header {
      background: linear-gradient(135deg, #0b63d4, #3aa0ff);
      color: white;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header .meta {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .logo-box {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-placeholder {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      background: white;
      color: #0b63d4;
      font-weight: bold;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-box">
        <div class="logo-placeholder">SL</div>
        <div>
          <h1>SUPER LITE COMPUTER TRAINING CENTRE</h1>
          <div class="meta">Result Portal â€” Enter Roll No., Select Year & Course</div>
        </div>
      </div>
    </header>

    <section class="card">
      <form id="searchForm" onsubmit="return false">
        <label>
          Academic Year
          <select id="yearSelect">
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
          </select>
        </label>

        <label>
          Select Course
          <select id="courseSelect">
            <option value="">-- Select Course --</option>
            <option value="DCA">DCA</option>
            <option value="ADCA">ADCA</option>
            <option value="TALLY">Tally</option>
            <option value="CCC">CCC</option>
            <option value="MS-CIT">MS-CIT</option>
          </select>
        </label>

        <label>
          Enter Roll No.
          <input id="rollInput" placeholder="e.g. SLCTC-102" />
        </label>

        <button id="searchBtn">Search Result</button>
        <button id="clearBtn" type="button" style="background:#777;margin-left:6px">Clear</button>
      </form>

      <div id="resultArea" class="result" aria-live="polite"></div>
    </section>

    <div class="card" style="text-align:center;margin-top:20px;">
      <h3>ðŸ“± Scan to Visit Result Portal</h3>
      <div id="qrcode"></div>
    </div>

    <p style="margin-top:12px;color:#666;font-size:13px;text-align:center">
      This is a client-side demo. To connect to a real database, replace the sample dataset or wire the search to your server API.
    </p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
